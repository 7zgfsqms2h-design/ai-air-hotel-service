<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Air Hotel Service</title>

  <style>
    * {
      box-sizing: border-box;
      font-family: 'Apple SD Gothic Neo', 'Noto Sans KR', sans-serif;
    }

    body {
      margin: 0;
      background-color: #f5f7fa;
      color: #111827;
    }

    /* HERO SECTION */
    .hero {
      height: 100vh;
      background:
        linear-gradient(
          rgba(15, 23, 42, 0.55),
          rgba(15, 23, 42, 0.55)
        ),
        url("hero-ai-travel.jpg") center/cover no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px;
    }

    .hero-content {
      max-width: 1100px;
      width: 100%;
      display: flex;
      justify-content: space-between;
      gap: 40px;
    }

    /* LEFT TEXT */
    .hero-text {
      color: white;
      max-width: 520px;
    }

    .hero-text h1 {
      font-size: 44px;
      margin-bottom: 16px;
      line-height: 1.2;
    }

    .hero-text p {
      font-size: 18px;
      opacity: 0.9;
    }

    /* AI SEARCH CARD */
    .search-card {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(18px);
      border-radius: 16px;
      padding: 30px;
      width: 380px;
      color: white;
      box-shadow: 0 20px 40px rgba(0,0,0,0.25);
    }

    .search-card h3 {
      margin-bottom: 20px;
      font-size: 20px;
    }

    .search-card input {
      width: 100%;
      padding: 14px;
      margin-bottom: 12px;
      border-radius: 10px;
      border: none;
      outline: none;
      font-size: 15px;
    }

    .search-card button {
      width: 100%;
      padding: 14px;
      border-radius: 10px;
      border: none;
      background: linear-gradient(135deg, #2563eb, #38bdf8);
      color: white;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }

    /* FEATURE SECTION */
    section {
      max-width: 1100px;
      margin: 80px auto;
      padding: 0 20px;
    }

    .features {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 24px;
    }

    .feature-card {
      background: white;
      border-radius: 16px;
      padding: 30px;
      box-shadow: 0 15px 30px rgba(0,0,0,0.08);
    }

    .feature-card h4 {
      color: #2563eb;
      margin-bottom: 10px;
    }

    footer {
      background: #0f172a;
      color: #cbd5f5;
      text-align: center;
      padding: 30px;
      font-size: 14px;
    }
  </style>
</head>

<body>

  <!-- HERO -->
  <div class="hero">
    <div class="hero-content">

      <div class="hero-text">
        <h1>
          AI가 설계하는<br />
          새로운 항공·호텔 경험
        </h1>
        <p>
          인공지능이 고객의 취향과 여행 목적을 분석해<br />
          가장 완벽한 항공·호텔 서비스를 제공합니다.
        </p>
      </div>

      <div class="search-card">
        <h3>AI 여행 검색</h3>
        <input type="text" placeholder="어디로 떠나시나요?" />
        <input type="text" placeholder="출발지" />
        <input type="text" placeholder="여행 일정" />
        <button>AI 추천 받기</button>
      </div>

    </div>
  </div>

  <!-- FEATURES -->
  <section>
    <div class="features">
      <div class="feature-card">
        <h4>AI 체크인 자동화</h4>
        <p>고객 정보를 학습한 AI가 빠르고 정확한 체크인을 제공합니다.</p>
      </div>

      <div class="feature-card">
        <h4>맞춤형 좌석·객실 추천</h4>
        <p>선호도 분석을 통해 최적의 선택을 제안합니다.</p>
      </div>

      <div class="feature-card">
        <h4>24시간 AI 컨시어지</h4>
        <p>여행 전·중·후 모든 순간을 AI가 함께합니다.</p>
      </div>
    </div>
  </section>

  <footer>
    © 2025 AI Air Hotel Service Portfolio
  </footer>

</body>
</html>
